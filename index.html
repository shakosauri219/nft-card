<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="image-container" >
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium">
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="icon-view" class="icon">
    </div>

    <h1 id="nft-name">Equilibrium #3429</h1>
     
    <p class="nft-descr">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-div">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum">
      <h2 class="price">0.041 ETH</h2>
      <img src="images/icon-clock.svg" alt="icon-clock" class="icon-clock">
      <h2 class="time">3 days left</h2>
    </div>

    <div class="span"></div>

    <div class="creator-info">
      <img src="images/image-avatar.png" alt="image-avatar" class="image-avatar">
      <p class="p1">Creation of</p>
      <p class="p2">Jules Wyvern</p>
    </div>

  </div>

</body>
</html>
